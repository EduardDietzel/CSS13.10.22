<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rubik:wght@300&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      .wrapper {
        height: 100%;
      }
      body {
        font-family: "Roboto", sans-serif;
      }
      form {
        background: gold;
        width: 300px;
        height: 400px;
      }
      .wrapper {
        display: flex;
      }
      .left,
      .right {
        flex: 1;
      }
      figure,
      img {
        height: 100%;
        width: 100%;
      }
      img {
        object-fit: cover;
      }
      figure {
        line-height: 0;
      }
      .left {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .right {
        background: url("https://images.unsplash.com/photo-1666167494533-73460f339cf5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80");
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="left">
        <form></form>
      </div>

      <div class="right"></div>
    </div>
  </body>
</html>
